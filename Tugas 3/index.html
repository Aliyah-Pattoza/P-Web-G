<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h1 style="position: relative;">Membuat Kalkulator Sederhana</h1>
    <div>
        <input type="number" id="angka1"/>
        <select id="operator">
            <option value="tambah">+</option>
            <option value="kurang">-</option>
            <option value="kali">*</option>
            <option value="bagi">/</option>
        </select>

        <input type="number" id="angka2"/>
        <span>=</span>
        <span id="hasil">hasil</span><br>
        <button type="button" id="submit">submit</button>
    </div>
    <script>
       const angka1 = document.getElementById('angka1')
       const angka2 = document.getElementById('angka2')
       const operator = document.getElementById('operator')
       const hasil = document.getElementById('hasil')
       const submit = document.getElementById('submit')

        submit.addEventListener('click', function(){
            const val1 = parseFloat(angka1.value);
            const val2 = parseFloat(angka2.value);

            const op = operator.value;
            let result = 0;

            switch (op) {
                case 'tambah':
                    result = val1 + val2;
                    break;
                case 'kurang':
                    result = val1 - val2;
                    break;
                case 'kali':
                    result = val1 * val2;
                    break;
                case 'bagi':
                    if (val2 == 0) {
                        result = 0;
                    } else {
                        result = val1 / val2;
                    }
                    break;
                default:
                    result = 'Operasi tidak valid';
            }
            hasil.innerText = result;
        })

    </script>
</body>
</html>
